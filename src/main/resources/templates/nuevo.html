<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de Empleados</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Registro de Empleados</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de Empleado</h1>
      <div class="card-body">
        <form th:action="@{/guardar}" th:object="${empleado}" method="POST" onsubmit="return validateForm()">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre:" required>
          </div>

          <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el apellido:" required>
          </div>

          <div class="form-group">
            <label>DNI:</label>
            <input type="text" name="dni" id="dni" th:field="*{dni}" class="form-control" placeholder="Digite el DNI:" required>
            <div id="dniError" style="color: red;"></div>
          </div>

          <div class="form-group">
            <label>Salario:</label>
            <input type="number" name="salario" th:field="*{salario}" class="form-control" placeholder="Digite el salario:" required>
          </div>

          <div class="form-group">
            <label>Puesto:</label>
            <input type="text" name="puesto" th:field="*{puesto}" class="form-control" placeholder="Digite el puesto:" required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function validateForm() {
    var dni = document.getElementById("dni").value;
    if (dni.length !== 8) {
      document.getElementById("dniError").innerText = "DNI CONTIENE 8 CIFRAS";
      return false;
    }
    return true;
  }
</script>

</body>
</html>
